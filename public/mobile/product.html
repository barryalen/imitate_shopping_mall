<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>商品详情</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" type="text/css" href="assets/myFont/home/iconfont.css">
    <link rel="stylesheet" type="text/css" href="assets/myFont/cart/iconfont.css">
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a href="javascript:history.back()" class="arrowLeft">
        <i class="iconfont icon-arrow-left"></i></a>
    <span class="title">商品详情</span>
    <a href="index.html"><i class="mui-icon mui-icon-home"></i></a>
</header>
<div class="productBody">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div id="product_content"></div>
        </div>
    </div>
</div>
<div class="productFooter">
    <span class="iconfont icon-gouwuche"></span>
    <div class="btn">
        <button class="addCart">加入购物车</button>
        <button class="buy">立即购买</button>
    </div>
</div>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/mui/js/mui.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script id="productDetail" type="text/html">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;">
                        <img src="{{pic[pic.length-1].picAddr}}">
                    </a>
                </div>
                {{each pic}}
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="{{$value.picAddr}}">
                    </a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;">
                        <img src="{{pic[0].picAddr}}">
                    </a>
                </div>
            </div>
        </div>
    <div class="title">
        {{proName}}
    </div>
    <div class="price">
        <span>价格：</span><span class="priceNow">￥{{price}}</span> <span class="oldPrice"><del>￥{{oldPrice}}</del></span>
    </div>
    <div class="size">尺码：<ul>
        {{each $imports.stringToArray(size)}}
            <li>{{$value}}</li>
        {{/each}}
    </ul></div>
    <div class="kuCun">
        <span>数量：</span>
        <div class="mui-numbox" data-numbox-min='0'>
            <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
            <input id="test" class="mui-input-numbox" type="number" value="0" />
            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div>
        <span>剩余库存：{{num}}</span>
    </div>
</script>
<script src="js/comment.js"></script>
<script src="js/product.js"></script>
</body>

</html>
