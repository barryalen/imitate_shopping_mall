<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>list jdcopy</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" type="text/css" href="assets/myFont/arrowLeft/iconfont.css">
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a href="javascript:history.back()"><i class="iconfont icon-arrow-left"></i></a>
    <a href="search.html" class="search"><input type="text" title="search"></a>
    <!--<a href="user/login.html" class="login">登录</a>-->
</header>
<div class="categoryBody">
    <div class="left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" >
                <ul>
                    <!--左列表-->
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" >
                <div class="container">
                    <!--右列表-->
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item  mui-active" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="user/cart.html">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user/user.html">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/mui/js/mui.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script id="categoryLeft" type="text/html">
    {{each rows}}
    {{if $index === 0}}
    <li class="mui-active" id="{{$value.id}}"><a href="javascript:;">{{$value.categoryName}}</a></li>
    {{else}}
    <li id="{{$value.id}}"><a href="javascript:;">{{$value.categoryName}}</a></li>
    {{/if}}
    {{/each}}
</script>
<script id="categoryRight" type="text/html">
    <div class="move" id="{{rows[0].categoryId}}">
        <ul class="mui-table-view mui-grid-view mui-grid-9">
            {{each rows}}
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                <a href=""><img src="{{$value.brandLogo}}" alt="nav1"><p>{{$value.brandName}}</p></a>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script src="js/category.js"></script>
</body>
</html>
